<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Future Value Calculator PROGRAM</title>
    <link rel="stylesheet" href="future_value.css">
    <script>
 "use strict";
var $ = function (id) {
    return document.getElementById(id);
}

var calculateFV = function(investment, rate, years) {
    var futureValue = investment;
    for (var i = 1; i <= years; i++ ) {
        futureValue += futureValue * rate / 100;
    }
    futureValue = futureValue.toFixed(2);
    return futureValue;
}


var processEntries = function() {
    var investment = parseFloat( $("investment").value );
    var rate = parseFloat( $("annual_rate").value );
    var years = parseInt( $("years").value );
    
    if (isNaN(investment) || isNaN(rate) || isNaN(years)) {
        alert("One or more entries is invalid");
    }
    else {
        $("future_value").value =
            calculateFV(investment, rate, years);
    }
}
window.onload = function () {
    $("calculate").onclick = processEntries;
    $("investment").focus();
}



	</script>
</head>
<body>
    <main>
        <h1>Future Value Calculator</h1>
        
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment"><br>
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="annual_rate"><br>
        
        <label for="years">Number of Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_value">Future Value:</label>
        <input type="text" id="future_value" 
               disabled><br>
        
        <label>&nbsp;</label>
        <input type="button" id="calculate"
               value="Calculate"><br>
    </main>
</body>
</html>
